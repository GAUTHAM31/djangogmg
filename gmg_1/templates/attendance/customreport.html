<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Report</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  var disabledDates = ['01/02/2017', '1/1/2017'];

$(function(){

    $('#datepicker').datepicker({

        dateFormat: 'yy-mm-dd',
        beforeShowDay: editDays

    });


    function editDays(date) {
        for (var i = 0; i < disabledDates.length; i++) {
            if (new Date(disabledDates[i]).toString() == date.toString()) {             
                 return [false];
            }
        }
         var weekenddate = $.datepicker.noWeekends(date);
         return weekenddate; 
     }   

});
$(function(){

    $('#datepicker2').datepicker({

        dateFormat: 'yy-mm-dd',
        beforeShowDay: editDays

    });


    function editDays(date) {
        for (var i = 0; i < disabledDates.length; i++) {
            if (new Date(disabledDates[i]).toString() == date.toString()) {             
                 return [false];
            }
        }
         var weekenddate = $.datepicker.noWeekends(date);
         return weekenddate; 
     }   

});
  </script>
  
    <style type="text/css">
     .ui-state-holiday .ui-state-default, .ui-datepicker-week-end .ui-state-default {
    color: red;
}
.ui-datepicker-header
  {
    background: #4386f2;
  }

  </style>

 
</head>
<body>
<form class="daily" method="post" action="/customreport/">
{% csrf_token %}
<p>Datefrom: <input type="text" id="datepicker" name="datef" required="true"></p><br/>
<p>Dateto: <input type="text" id="datepicker2" name="datet" required="true"></p><br/>

<button>Send</button>
 </form>

<table style="width:100%">
  <tr>
    <th>eid</th>
    <th>status</th> 
    <th>timein</th>
    <th>timeout</th>
  </tr>
    {% for item in clist %}
       <tr>
        <td>{{ item.emp_id }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.time_in }}</td>
        <td>{{ item.time_out }}</td>
       </tr>
    {% endfor %}
</table>
 
</body>
</html>
